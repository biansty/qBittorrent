name: Build qBittorrent with Multi-Interface Patch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout qBittorrent
        uses: actions/checkout@v3

      - name: Install MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install dependencies
        run: |
          choco install ninja cmake git -y
          git clone https://github.com/arvidn/libtorrent.git
          cd libtorrent
          git apply ../libtorrent_multi_interface.patch
          cd ..

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: qbittorrent.exe
          path: build/bin/qbittorrent.exe

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Multi-Interface Build"
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/bin/qbittorrent.exe
          asset_name: qbittorrent-multi-interface.exe
          asset_content_type: application/octet-stream
