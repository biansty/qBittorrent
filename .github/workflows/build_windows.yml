name: Build qBittorrent with Multi-Interface Patch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout qBittorrent
        uses: actions/checkout@v3

      - name: Install MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install dependencies
        run: |
          choco install ninja cmake git -y
          git clone https://github.com/arvidn/libtorrent.git
          cd libtorrent
          git apply ../libtorrent_multi_interface.patch
          cd ..

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qbittorrent.exe
          path: build/bin/qbittorrent.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/qbittorrent.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
